<app-header />
<main>
  <app-filter (filterEmitter)="loadBooksWithFilter($event)" />
  <section class="book-list">
    @for (book of books; track book) {
      <card
        [id]="book.id"
        [title]="book.title"
        [headerImage]="book.headerImage"
        [blogLink]="book.blogLink"
        [playLink]="book.playLink"
        [tags]="book.tags"
        [finished]="book.finished"
        (deleteEmmiter)="loadBooks()"
      />
    }
  </section>
  <app-drawer (addEmmiter)="loadBooks()" />
</main>
<app-footer />
