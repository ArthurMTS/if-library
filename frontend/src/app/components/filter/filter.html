<section class="filter">
  <form (submit)="onSubmit($event)">
    <input
      type="text"
      placeholder="Title..."
      [value]="title()"
      (change)="onChangeTitleFilter($event)"
    />
    <button>Filter</button>
  </form>
  <ul>
    <button (click)="onTagClick('')">Reset</button>
    @for (tag of tags(); track tag) {
      <filter-tag [tag]="tag" [active]="tag === activeFilter()" (tagClickEmitter)="onTagClick(tag)" />
    }
  </ul>
</section>
